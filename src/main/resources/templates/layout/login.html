<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

 <th:block th:replace="fragments/header :: header"></th:block>

<body>


  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

		<!-- login page start -->
		<div class="login">
          <div class="col-lg-6">
			<div class="login login-section">
				<div class="heading-section">
                  <h2>로그인</h2>
                  <h4>용용플레이 계정으로 시작하기</h4>
                </div>
	            <div class="form-section">
					<form th:action="@{login}" method="post">
						<div class="input_block"><input type="text" name="id" placeholder="id"/></div>
						<div class="input_block"><input type="password" name="password" placeholder="Password"/></div>
						<div class="link-block">
						  <a href="join">회원가입</a> &nbsp; &nbsp;
						  <a href="#">아이디/비밀번호 찾기</a>
						</div>
						<button class="signin_btn" type="submit">로그인</button>
					</form>
				</div>
				<br>
				<br>
				<!-- separator -->
				<div class="separator">
					다른 서비스 계정으로 간편로그인
				</div>
				
				<!-- button -->
				<button class="google__btn">
					<i class="fa fa-google"></i>
				</button>
				
		      </div>
		    </div>
		  </div>
          
  <th:block th:replace="fragments/footer :: footer"></th:block>

  </body>

</html>
