<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<th:block th:replace="fragments/header :: header"></th:block>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="page-content">
					<div class="main-title"></div>

					<!-- 영화 전체 목록 -->
					<div class="row" th:if="${not #lists.isEmpty(movieResult)}">
						<div class="col-lg-12">
							<div class="featured-contents header-text">
								<div class="heading-section">
									<h3>영화</h3>
								</div>
								<div class="row">
									<div th:each="movie, state : ${movieResult}" class="col-md-2 item">
										<div class="thumb">
											<img th:src="@{'/assets/images/movie/' + ${movie.image_path}}" alt="">
											<a th:href="@{moviedetail(movie_code=${movie.movie_code})}">
												<div class="hover-effect">
													<h6>바로보기</h6>
												</div>
											</a>
										</div>
										<h4>[[${movie.m_title_ko}]]</h4>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="main-title"></div>
					<div class="row" th:if="${not #lists.isEmpty(tvProgramResult)}">
						<div class="col-lg-12">
							<div class="featured-contents header-text">
								<div class="heading-section">
									<h3>TV프로그램</h3>
								</div>
								<div class="row">
									<div th:each="tvProgram, state : ${tvProgramResult}" class="col-md-2 item">
										<div class="thumb">
											<img th:src="@{'/assets/images/tv/' + ${tvProgram.image_path}}" alt="">
											<a th:href="@{tvdetail(pseq=${tvProgram.pseq})}">
												<div class="hover-effect">
													<h6>바로보기</h6>
												</div>
											</a>
										</div>
										<h4 th:text="${tvProgram.p_title}"></h4>
									</div>
								</div>
							</div>
						</div>
					</div>

					<th:block th:replace="fragments/footer :: footer"></th:block>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
