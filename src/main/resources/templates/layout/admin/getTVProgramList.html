<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- header 입니다. -->
<th:block th:replace="fragments/adminheader :: adminheader"></th:block>
</head>
<body class="sb-nav-fixed">

	<div id="layoutSidenav">
		<!-- mid 입니다. -->
		<th:block th:replace="fragments/adminmid :: adminmid"></th:block>
		<div id="layoutSidenav_content">
			<main>
			<!-- 여기까지는 꼭 넣어주기(어드민) 아래 footer도 있음 -->
			
<a th:href="@{/insertTVProgram}">TV프로그램 등록하기</a>
  
		  
	 <!-- TV프로그램 목록 -->

<div class="row">
  <div class="col-lg-12">
    <div class="featured-contents header-text">
      <div class="heading-section">
        <h3>TV프로그램 목록</h3>
      </div>

      <div class="owl-features owl-carousel">
        <div th:each="tvProgram, state : ${tvProgramList}" class="item">
          <div class="thumb">
            <img th:src="@{'/assets/images/tv/' + ${tvProgram.image_path}}" alt="">
            <a th:href="@{getTVProgram(pseq=${tvProgram.pseq})}">
              <div class="hover-effect">
                <h6>상세보기</h6>
              </div>
            </a>
          </div>
          <h4 th:text="${tvProgram.p_title}"></h4>
        </div>
      </div>
    </div>
  </div>
</div>

</main>
</div>
</div>

	<!-- footer 입니다. -->
	<th:block th:replace="fragments/adminfooter :: adminfooter"></th:block>	

</body>

</html>
