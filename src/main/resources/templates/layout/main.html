<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

 <th:block th:replace="fragments/header :: header"></th:block>

<body>


  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

          <!-- ***** Banner Start ***** -->
          <div class="owl-banner">
            <div class="row">
              <div class="col-lg-12">
                <div class="header-text">
                  <h6>용용플레이</h6>
                  <h4>안녕하세요!</h4>
                  <div class="main-button">
                    <a href="browse.html">Browse Now</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ***** Banner End ***** -->
          
          <br>
          <br>
          
         <!-- 인기 컨텐츠 -->
		<div class="row">
			<div class="col-lg-12">
				<div class="featured-contents header-text">
					<div class="heading-section">
						<h3>인기컨텐츠</h3>
					</div>
					
                <div class="owl-features owl-carousel">
				<div th:each="movie, state : ${movieList}">
                  <div class="item">
                    <div class="thumb">
                     
                      <img th:src="@{'/assets/images/movie/' + ${movie.image_path}}" alt="Movie Image">
                      	<a th:href="@{/layout/getMovie(movie_code=${movie.movie_code})}">
	                      <div class="hover-effect">
	                        	<h6>바로보기</h6>
	                      </div>
                      	</a>
                    </div>
                    <h4 th:text="${movie.m_title_ko}"></h4>
                  </div>
				</div>
                </div>
              </div>
            </div>
            

          
  
  <th:block th:replace="fragments/footer :: footer"></th:block>

  </body>

</html>
